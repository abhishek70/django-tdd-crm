{% extends "base.html" %}

{% block content %}
    <h1>Do you really want to delete this lead?</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Delete</button>
        <a href="{% url 'leads:lead-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
